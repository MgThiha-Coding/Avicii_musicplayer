// android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"  // Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.avicii_"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.avicii_"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// If you need to add Kotlin dependency directly here (not common, but possible)
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"  // Replace with the Kotlin version you need
}
